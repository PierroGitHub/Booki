<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/217e369d86.js" crossorigin="anonymous"></script>
        <title>Booki</title>  
    </head>
    <body>
        <header>
            <nav>
                <img id="logo" src="./images/logo/Booki.png" alt="logo">
                <ul>
                    <li><a href="#Hébergements">Hébergements</a></li>
                    <li><a href="#Activités">Activités</a></li>
                </ul>
            </nav>
        </header>
            <section>
                <h1 class="h1_search_bar">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="p_search_bar">En plein centre-ville ou en pleine nature</p>
                <div class="search_bar">
                    <div id="location_icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div><input id="search_input" type="search" placeholder="Marseille, France"></div>
                    <div id="button">Rechercher</div>
                </div>
            </section>
            <section class="filters">
                <div><h2 id="h2-filters">Filtres</h2></div>
                <div class="border-filters"><i class="filters-icon fa-solid fa-money-bill-wave"></i><p>Économique</p></div>
                <div class="border-filters"><i class="filters-icon fa-solid fa-person"></i><p>Familial</p></div>
                <div class="border-filters"><i class="filters-icon fa-sharp fa-solid fa-heart"></i><p>Romantique</p></div>
                <div class="border-filters"><i class="filters-icon fa-solid fa-dog"></i><p>Animaux autorisés</p></div>
            </section>
            <div class="info">
                <i class="fa-solid fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>

            </div>
            
            
        
    </body>
    
</html>
